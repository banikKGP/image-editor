                    <div class="annotate-toolbar">
                        <ul class="has-tooltip">
                            <li><button data-toggle="tooltip" data-placement="top" title="Freehand line" class="btn-tool"><i class="icon symbol-tool-pencil icon-lg"></i><span class="visuallyhidden">Freehand line</span></button></li>
